<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Projects</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--  -->
    <div class="container">
        <div class="imgContainer">
            <img src="https://images.unsplash.com/photo-1497250681960-ef046c08a56e?q=80&w=774&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="green Tree">

            <div class="text">
                <h1>NitinDharmesh</h1>
            </div>
        </div>

        <!-- String from container -->
        <div class="formDetails">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams sing up now to get started!</p>
            <h2>You know You want to.</h2>

            <form action="https://httpbin.org/post" method="post">
                <h3>Let's do this!</h3>

                <!-- detials -->
                <div class="from_details">
                    <div>
                        <div>
                            <label for="first_name">FIRST NAME</label>
                        </div>
                        <input type="text" name="first_name" id="first_name" placeholder="Bob..." required>
                    </div>

                    <!-- Last Name -->
                    <div>
                        <div>
                            <label for="last_name">LAST NAME</label>
                        </div>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>

                    <!-- Emails -->
                    <div>
                        <div>
                            <label for="emails">EMAIL</label>
                        </div>
                        <input type="email" name="emails" id="emails" required>
                    </div>

                    <!-- phone Number -->
                    <div>
                        <div>
                            <label for="phoneNumber">PHONE NUMBER</label>

                        </div>
                        <input type="number" name="phoneNumber" id="phoneNumber">
                    </div>

                    <!-- Passwords -->

                    <div>
                        <div>
                            <label for="Passwords">PASSWORDS</label>
                        </div>
                        <input type="password" name="Passwords" id="Passwords" minlength="4" maxlength="8">
                    </div>

                    <!-- confirm passwords -->

                    <div>
                        <div>
                            <label for="confirm_passwords">CONFIRM PASSWORD</label>
                        </div>

                        <input type="password" name="confirm_passwords" id="confirm_passwords" maxlength="8" minlength="4">
                    </div>
                </div>



            </form>

            <button class="account">Create Account</button>
            <span class="tm">Alredy have an account? <span>Log in</span></span>


        </div>
    </div>

</body>

</html>
