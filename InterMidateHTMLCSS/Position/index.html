<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
     div{
        width: 200px;
        height: 200px;
        background: lime;
        margin: 10px;
        border: 1px solid black;
     }
     .absolute{
        position: absolute;
        right: 0;
        top: 0;
     }
    </style>
</head>
<body>
    <div class="relative"></div>
    <div class="static"></div>
    <div class="absolute"></div>
    
</body>
</html>
