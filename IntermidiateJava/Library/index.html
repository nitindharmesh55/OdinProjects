<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- buttton add new Books -->
   <button id="addBook">New Book</button>

  <!-- a form for the new books details -->
   <form action="#">
    <div>
      <div>
        <label for="book">Book Name:</label>
      </div>
      <input type="text" name="title" id="book">
    </div>

    <div>
      <div>
        <label for="author">Author Name:</label>
      </div>
      <input type="text" name="author" id="author">
    </div>


    <div>
      <div>
        <label for="page">Number of Pages:</label>
      </div>
      <input type="number" name="Pages" id="page">
    </div>
         
    <div>
      <div>
        <label for="read">Read</label>
      </div>
      <select id="read" name="read">
        <option value="true">Yes</option>
        <option value="false">Not Yet!</option>
      </select>
    </div>
    <button type="submit" class="sub">Submit</button>
    
   </form>

   <div class="contentContainer"></div>

   <script src="app.js"></script>
  
</body>
</html>
